<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link de Referência do Favicon 'Endgame'  -->
    <link rel="shortcut icon" href="./EndGame-Favicon.ico" type="image/x-icon">

    <!-- Link de Referência da Estilização CSS  -->
    <link rel="stylesheet" href="./style-netflix.css">
    <link rel="stylesheet" href="./media-query.css">

    <!-- Link de Referência da Estilização CSS p/ Owl Carousel  -->
    <link rel="stylesheet" href="./owl carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="./owl carousel/owl.theme.default.min.css">

    <!-- Link da fonte Elite Display do GoogleFonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <title>endGAME</title>
</head>

<body>

    <header>
        <div class="header-menu">
            <nav class="container">
                <a href="index.html"><img class="netflix-logo" src="./endGAME-logo.svg"></img></a>
                <a href="./index.html">Início</a>
                <a href="#Jogos">Jogos</a>
                <a href="#Animações">Animações</a>
                <a href="#Must-Play">Must-Play</a>
                <a href="#Minha lista">Minha lista</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <img class="title-logo" src="Witcher3Logo.png"></img>
                <p class="description">Enquanto a guerra assola todos os Reinos do Norte, você, Geralt of Rivia
                    enfrentará o maior conflito de sua vida: ir em busca da criança da profecia,
                    uma arma senciente capaz de alterar o mundo.
                </p>
                <div>
                    <button class="play-watch"><a class="anchor-play" href="https://www.youtube.com/watch?v=ehjJ614QfeM"
                            target="_blank"><i class="fas fa-gamepad"></i>Jogar agora</a></button>
                    <button class="more-info"><a class="anchor-info" href="https://thewitcher.com/en/witcher3"
                            target="_blank"><i class="fas fa-info-circle"></i>Mais Informações</a></button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-jogos">
        <h1 id="Jogos">Jogos </h1>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="tela-jogo" src="./GroundZeroes.jpg" alt="MGSV Ground Zeroes">
            </div>
            <div class="item">
                <img class="tela-jogo" src="./Metal Gear soliv V Phantom Pain wallpaper 1080.svg"
                    alt="MGSV Phantom Pain">
            </div>
            <div class="item">
                <img class="tela-jogo" src="./Death Stranding Wallpaper1080p.png" alt="Death Stranding">
            </div>
            <div class="item">
                <img class="tela-jogo" src="./last-of-us-part-2-v435.jpg" alt="Last of Us 2">
            </div>
            <div class="item">
                <img class="tela-jogo" src="./Witcher 2 wallpaper.svg" alt="Witcher 2">
            </div>
            <div class="item">
                <img class="tela-jogo" src="./Katana Zero Wallpaper 1080p.png" alt="Katana Zero">
            </div>
            <div class="item">
                <img class="tela-jogo"
                    src="./hotline-miami-2-wrong-number-dennaton-games-devolver-digital_1920x1080.jpg"
                    alt="Hotline Miami 2">
            </div>
            <div class="item">
                <img class="tela-jogo" src="./the-witcher-3-wallpaper-1080p.svg" alt="Witcher 3">
            </div>
            <div class="item">
                <img class="tela-jogo" src="./Starcraft 2 1080p Wallpaper.jpg" alt="StarCraft 2">
            </div>
            <div class="item">
                <img class="tela-jogo" src="./Perfect Dark 20th Wallpaper.jpeg" alt="Perfect Dark">
            </div>
            <div class="item">
                <img class="tela-jogo" src="./Bastion wallpaper.jpg" alt="Bastion">
            </div>
        </div>
    </div>

    <!-- Link de Script dos ícones do fontAwesome -->
    <script src="https://kit.fontawesome.com/b89fb407e8.js" crossorigin="anonymous"></script>

    <!-- Link de Script do Owl Carousel -->
    <script src="./owl carousel/jquery.min.js"></script>
    <script src="./owl carousel/owl.carousel.min.js"></script>
    <script src="./owl carousel/setup.js"></script>

</body>

</html>
